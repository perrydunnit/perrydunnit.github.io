<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spirograph</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <!-- Add Material Icons font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="black">
  <h1 class="white-text">Spirograph Demo</h1>
  <a href="#" data-target="side-menu" class="sidenav-trigger btn-flat white-text" id="hamburger-menu" style="background:transparent;box-shadow:none;"><i class="material-icons">menu</i></a>
  <ul id="side-menu" class="sidenav">
    <li>
      <div id="side-menu-content">
        <!-- Controls will be injected here by JS -->
      </div>
    </li>
  </ul>
  <script type="module" src="main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.sidenav');
      M.Sidenav.init(elems, {edge: 'left'});
    });
  </script>
</body>
</html>
